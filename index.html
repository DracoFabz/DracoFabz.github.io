    <script>
        // Function to place UVMlogos randomly in the background
        function placeUVMlogos() {
            const body = document.body;
            const UVMlogoUrl = "https://raw.githubusercontent.com/DracoFabz/DracoFabz.github.io/refs/heads/main/FondoUVM.png";
            const UVMlogoCount = 100; // Number of UVMlogos to place
            const UVMlogoSize = 15; // Size of each UVMlogo
            const UVMlogos = []; // Array to store UVMlogo positions

            // Function to check if a position is valid (100px away from other UVMlogos)
            function isValidPosition(x, y) {
                for (let UVMlogo of UVMlogos) {
                    const dx = UVMlogo.x - x;
                    const dy = UVMlogo.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        return false; // Too close to another UVMlogo
                    }
                }
                return true; // Valid position
            }

            for (let i = 0; i < UVMlogoCount; i++) {
                let x, y;

                // Find a valid position for the UVMlogo
                do {
                    x = Math.random() * (window.innerWidth - UVMlogoSize);
                    y = Math.random() * (window.innerHeight - UVMlogoSize);
                } while (!isValidPosition(x, y));

                // Store the UVMlogo's position
                UVMlogos.push({ x, y });

                const UVMlogo = document.createElement('img');
                UVMlogo.src = UVMlogoUrl;
                UVMlogo.className = 'UVMlogo'; // Add class for styling
                UVMlogo.style.width = UVMlogoSize + 'px';
                UVMlogo.style.height = UVMlogoSize + 'px';

                UVMlogo.style.left = x + 'px';
                UVMlogo.style.top = y + 'px';

                body.appendChild(UVMlogo);
            }
        }

        // Call the function to place UVMlogos when the document is ready
        $(document).ready(function() {
            placeUVMlogos();
        });
    </script>
