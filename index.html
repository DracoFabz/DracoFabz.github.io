    <title>Azucar Al Gusto</title>
    <style>
        body {
            text-align: center;
            background-color: #FFFBF1;
            font-family: 'Book Antiqua', serif;
            color: #6E3420;
            position: relative; /* Enable positioning for heart placement */
            overflow: auto; /* Allow scrolling */
        }

        /* Estilos para los corazones */
        .heart {
            position: fixed; /* Mantenerlos fijos en la ventana */
            pointer-events: none; /* Evitar interferencia con clics */
            z-index: 0; /* Asegurarse de que están detrás del contenido */
        }

        h1 {
            margin-top: 20px;
            font-size: 50px;
            position: relative; /* Para asegurarse de que está encima de los corazones */
            z-index: 1; /* Más alto que los corazones */
        }

        .banner {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #FFFBF1; /* Mantener background color */
            position: relative; /* Enable positioning for the logo */
            z-index: 1; /* Más alto que los corazones */
        }

        .banner img {
            height: 90px; /* Logo height */
            margin-right: 10px; /* Space between logo and title */
        }

        .dashboard-wrapper {
            margin: auto;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            position: relative; /* Para asegurarse de que está encima de los corazones */
            z-index: 1; /* Más alto que los corazones */
        }

		.panel {
			text-align: left;
			background-color: #FFFBF1; /* Color de fondo rosa */
			border: 3px solid #6E3420; /* Borde color café */
			box-shadow: 0 0 4px 1px rgba(143, 143, 143, .2); /* Sombra ligera */
			padding: 10px;
			border-radius: 15px; /* Bordes redondeados */
		}

        
        #p2.panel {
            grid-column: 1 / 3;
        }
		#p4.panel {
            grid-column: 3 / 4;
        }
		#p3.panel {
            grid-column: 1 / 4;
        }
		#p5.panel {
            grid-column: 1 / 4;
        }
		#p1.panel {
            grid-column: 1 / 4;
        }

        .bottom {
            font-size: 5px;
            margin-top: 15px;
            position: relative; /* Para asegurarse de que está encima de los corazones */
            z-index: 1; /* Más alto que los corazones */
        }

        .bottom a {
            color: #333;
            text-decoration: none;
        }

    <script>
        // Function to place hearts randomly in the background
        function placeHearts() {
            const body = document.body;
            const heartUrl = "https://raw.githubusercontent.com/DracoFabz/DracoFabz.github.io/refs/heads/main/FondoUVM.png";
            const heartCount = 100; // Number of hearts to place
            const heartSize = 15; // Size of each heart
            const hearts = []; // Array to store heart positions

            // Function to check if a position is valid (100px away from other hearts)
            function isValidPosition(x, y) {
                for (let heart of hearts) {
                    const dx = heart.x - x;
                    const dy = heart.y - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        return false; // Too close to another heart
                    }
                }
                return true; // Valid position
            }

            for (let i = 0; i < heartCount; i++) {
                let x, y;

                // Find a valid position for the heart
                do {
                    x = Math.random() * (window.innerWidth - heartSize);
                    y = Math.random() * (window.innerHeight - heartSize);
                } while (!isValidPosition(x, y));

                // Store the heart's position
                hearts.push({ x, y });

                const heart = document.createElement('img');
                heart.src = heartUrl;
                heart.className = 'heart'; // Add class for styling
                heart.style.width = heartSize + 'px';
                heart.style.height = heartSize + 'px';

                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                body.appendChild(heart);
            }
        }

        // Call the function to place hearts when the document is ready
        $(document).ready(function() {
            placeHearts();
        });
    </script>
